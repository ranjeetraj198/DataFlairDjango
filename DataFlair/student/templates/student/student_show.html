<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student_show</title>
</head>
<body>
<h1>The Students Here at DataFlair</h1>
<div>
    <ul>
        {% for stud in student %}
        <li>
            <h2>Name {{ stud.name }}</h2>
            <p>Department {{ stud.department }}</p>
            <p>Class {{ stud.stud_class }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
